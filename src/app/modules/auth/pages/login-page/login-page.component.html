<div class="general-container">
  <div class="login-container">
    <div class="logo">
      <img src="../../../../../assets/images/logo.svg" alt="Impronta">
    </div>
    <div class="formulary">
      <form [formGroup]="loginForm" (ngSubmit)="sendLogin()">
        <div class="message-error" *ngIf="errorSession">
          <p>Correo y/o contraseña incorrectos.</p>
        </div>
        <div class="input-login">
          <label for="email">Correo</label>
          <input type="email" formControlName="email">
        </div>
        <div class="input-login">
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password">
        </div>
        <div class="send-btn">
          <button type="submit">Ingresar</button>
        </div>
        <div class="register-url">
          <p>Aun no tienes cuenta?</p><a routerLink="/auth/sign-in">Registrate!</a>
        </div>
      </form>
    </div>
  </div>
</div>
